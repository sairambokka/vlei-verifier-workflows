services:
  vlei-server:
    image: gleif/vlei
    platform: linux/amd64
    network_mode: host
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    command:
      - vLEI-server
      - -s
      - ./schema/acdc
      - -c
      - ./samples/acdc/
      - -o
      - ./samples/oobis/
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:7723/oobi/EBfdlu8R27Fbx-ehrqwImnK-8Cm79sqbAQ4MmvEAYqao
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    ports:
      - 7723:7723
    extra_hosts:
      - 'localhost:127.0.0.1'

  witness-demo:
    image: weboftrust/keri-witness-demo:1.1.0
    platform: linux/amd64
    network_mode: host
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5642/oobi']
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    configs:
      - source: wan.json
        target: /keripy/scripts/keri/cf/main/wan.json
      - source: wes.json
        target: /keripy/scripts/keri/cf/main/wes.json
      - source: wil.json
        target: /keripy/scripts/keri/cf/main/wil.json
      - source: wit.json
        target: /keripy/scripts/keri/cf/main/wit.json
      - source: wub.json
        target: /keripy/scripts/keri/cf/main/wub.json
      - source: wyx.json
        target: /keripy/scripts/keri/cf/main/wyx.json
    ports:
      - 5642:5642
      - 5643:5643
      - 5644:5644
      - 5645:5645
      - 5646:5646
      - 5647:5647
    extra_hosts:
      - 'localhost:127.0.0.1'

  vlei-verifier:
    image: gleif/vlei-verifier:latest
    platform: linux/amd64
    network_mode: host
    environment:
      - VERIFIER_CONFIG_FILE=verifier.json
    depends_on:
      - vlei-server
      - witness-demo
    ports:
      - 7676:7676
    configs:
      - source: verifier.json
        target: /usr/local/var/vlei-verifier/scripts/keri/cf/verifier.json
    extra_hosts:
      - 'localhost:127.0.0.1'

  deps:
    image: alpine:latest
    network_mode: host
    command: ['echo', 'Dependencies running']
    depends_on:
      vlei-server:
        condition: service_healthy
      witness-demo:
        condition: service_healthy
    extra_hosts:
      - 'localhost:127.0.0.1'

  verify:
    image: alpine:latest
    network_mode: host
    command: ['echo', 'Dependencies running']
    depends_on:
      vlei-server:
        condition: service_healthy
      witness-demo:
        condition: service_healthy
      vlei-verifier:
        condition: service_started
    extra_hosts:
      - 'localhost:127.0.0.1'
