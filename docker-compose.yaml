services:
  vlei-server:
    image: gleif/vlei
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    command:
      - vLEI-server
      - -s
      - ./schema/acdc
      - -c
      - ./samples/acdc/
      - -o
      - ./samples/oobis/
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:7723/oobi/EBfdlu8R27Fbx-ehrqwImnK-8Cm79sqbAQ4MmvEAYqao
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    ports:
      - 7723:7723

  keria:
    depends_on:
      vlei-server:
        condition: service_healthy
      witness-demo:
        condition: service_healthy
    image: ${KERIA_IMAGE:-weboftrust/keria}:${KERIA_IMAGE_TAG:-0.2.0-dev4}
    platform: linux/x86_64
    environment:
      - KERI_AGENT_CORS=1
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
      - KERI_URL=http://keria:3902
    configs:
      - source: keria.json
        target: /usr/local/var/keri/cf/keria.json
    entrypoint: ['keria', 'start', '--config-file', 'keria', '--name', 'agent']
    healthcheck:
      test: ['CMD', 'wget', '--spider', 'http://keria:3902/spec.yaml']
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s

    ports:
      - 3901:3901
      - 3902:3902
      - 3903:3903

  witness-demo:
    image: weboftrust/keri-witness-demo:1.1.0
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5642/oobi']
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    configs:
      - source: wan.json
        target: /keripy/scripts/keri/cf/main/wan.json
      - source: wes.json
        target: /keripy/scripts/keri/cf/main/wes.json
      - source: wil.json
        target: /keripy/scripts/keri/cf/main/wil.json
      - source: wit.json
        target: /keripy/scripts/keri/cf/main/wit.json
      - source: wub.json
        target: /keripy/scripts/keri/cf/main/wub.json
      - source: wyx.json
        target: /keripy/scripts/keri/cf/main/wyx.json

  vlei-verifier:
    image: gleif/vlei-verifier:latest
    container_name: vlei-verifier
    hostname: vlei-verifier
    environment:
      - VERIFIER_CONFIG_FILE=verifier-config-test.json
    depends_on:
      - vlei-server
      - witness-demo
    ports:
      - 7676:7676
    healthcheck:
      test: ['CMD', 'wget', '--spider', 'http://vlei-verifier:7676/health']
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s

  deps:
    image: alpine
    command: ['echo', 'Dependencies running']
    depends_on:
      vlei-server:
        condition: service_healthy
      keria:
        condition: service_healthy
      witness-demo:
        condition: service_healthy
  verify:
    image: alpine
    command: ['echo', 'Dependencies running']
    depends_on:
      vlei-server:
        condition: service_healthy
      keria:
        condition: service_healthy
      witness-demo:
        condition: service_healthy
      vlei-verifier:
        condition: service_healthy
